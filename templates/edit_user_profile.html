{% extends 'user_dashboard.html' %}

{% block content %}
    <div class="container">
        <h1>Edit User Profile</h1>
        <form method="POST" action= "/edit_user_profile">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
            <label for="password">password</label>
            <input type="password" id="password" name="password" value="{{ user.password }}" required><br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>
            <label for="vehicle">Vehicle Number:</label>
            <input type="text" id="vehicle" name="vehicle" value="{{ user.vehicle }}" required><br>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
    <div class="container">
        <h1>Delete User Profile</h1>
        <form method="POST" action= "/delete_user_profile" onsubmit="return confirm('Are you sure you want to delete your profile? This action cannot be undone.');">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
            <button type="submit" class="btn btn-danger">Delete Profile</button>
        </form>

{% endblock %}
