{% extends "base.html" %}
{% block title %}Edit Parking Lot{% endblock %}
{% block content %}
    <h1>Edit Parking Lot</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Parking Lot Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ parking_lot.name }}" required>
        </div>
        <div class="mb-3">
            <label for="prime_location" class="form-label">Location</label>
            <input type="text" class="form-control" id="prime_location" name="prime_location" value="{{ parking_lot.prime_location }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ parking_lot.address }}" required>
        </div>
        <div class="mb-3">
            <label for="max_no_spots" class="form-label">Max No.of Spots</label>
            <input type="number" class="form-control" id="max_no_spots" name="max_no_spots" value="{{ parking_lot.max_no_spots }}" required>
        </div>
        <div class ="mb-3">
            <label for="price_per_hour" class="form-label">Price per Hour</label>
            <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ parking_lot.price_per_hour}}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('admin_dashboard') }}'">Back</button>
    </form>

    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

{% endblock %}
