{% extends 'base.html' %}

{% block content %}
    <h1>Create Parking Lot</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Parking Lot Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>    
        <div class="mb-3">
            <label for="prime_location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="prime_location" name="prime_location" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="max_no_spots" class="form-label">Max.no of Spots:</label>
            <input type="number" class="form-control" id="max_no_spots" name="max_no_spots" required>
        </div>
        <div class="mb-3">
            <label for="price_per_hour" class="form-label">Price per Hour:</label>
            <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
